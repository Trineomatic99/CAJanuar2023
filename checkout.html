<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="GameHub checkout">
    <title>GameHub | Checkout</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,500;8..144,600;8..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <a href="index.html"><img src="Img/GameHub_Logo.png" alt="GameHub Logo" class="logo"/></a>
        <a href="profile.html" class="login"> Log in</a>
        <nav id="main-nav">
            <ul class="main-list">
                <li class="nav">Search</li>
                <li class="nav"><a href="index.html" class="active">Home</a></li>
                <li class="nav"><a href="games.html">Games</a></li>
                <li class="nav"><a href="about.html">About</a></li>
                <li class="nav"><a href="contact.html">Contact</a></li>
                <li class="nav"><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
       <form>
        <fieldset>
            <legend>
                <h2>Personal Info</h2>
                <label for="full name">Full name</label>
                <input type="text" id="full name">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="email">Email</label>
                <input type="text" id="email">
                <label for="phonenumber">Phone number</label>
                <input type="tel" id="phonenumber">
            </legend>
            <legend>
                <h2>Address</h2>
                <label for="streetname">Streetname</label>
                <input type="text" id="streetname">
                <label for="housenr">Nr.</label>
                <input type="text" id="housenr">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip">
            </legend>
            <legend>
                <h2>Card Information</h2>
                <label for="cardnr">Card number</label>
                <input type="text" id="cardnr">
                <label for="sec-code">Security Code</label>
                <input type="password" id="sec-code">
                <label for="exp-date">Exp.date</label>
                <input type="date" id="exp-date">
                <label for="giftcard">Gift Card</label>
                <input type="text" id="giftcard">
            </legend>
            <button><a href="success.html" class="cta">Confirm</a></button>
        </fieldset>
    </form>
        <section>
            <h1 class="games-headings">Suggested Games</h1>
            <div  class="games-row">
                <a href="game_forge.html"><img src="Img/GameHub_covers3.jpg" alt="GameBlack" class="product"></a>
                <a href="game_forge.html"><img src="Img/GameHub_covers4.jpg"alt="GameFurious" class="product"></a>
                <a href="game_forge.html"><img src="Img/GameHub_covers5.jpg"alt="GameAssassin" class="product"></a>
            </div>
        </section>
    </main>
    <footer>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <img src="Img/GameHub_Logo.png" alt="GameHubLogo" class="footer-logo">
        <h4>2022 &copy;Copyright Gamehub</h4>
    </footer>
</body>
</html>
